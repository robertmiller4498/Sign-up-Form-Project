<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class= "left-side-containerr">
            <img class="side-image" src="https://unsplash.com/photos/dfo06_DqxpA/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTZ8fHRyZWV8ZW58MHx8fHwxNjU2OTk3OTQ5&force=true" alt= "Background shot of trees." width= "375" height="615">
            <div class= "opacity-container">
                <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt= "The Odin Project Logo" height="80px" width="60px">
                <div class="side-body-text">
            <p>RM Sign-up Now</p>
            </div>
            </div>
        </div>

        <div class= "right-side-container">

            <div class= "paragraph-section">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em><now</em>to get started.</p>
            <div class= "closing-sentence">
                <p>You <em>know</em> you want to.</p>
            </div>
            </div>

            <div class= "form-info-container">
                <div class= "form-list">
                    <h1>Lets do this!</h1>
                
                <div class="row-1">       
                    <div class "firstname-form">
                        <label for="first_Name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                      </form>
                    </div>
                        

                    <div class "lastname-form"> 
                        <label for="last_Name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                      </form>
                    </div>
                </div>

                <div class="row-2">
                    <div class "email-form">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class "phonenumber-form">
                        <label for="user_number"> Phone Number</label>
                        <input type="tel" id="user_number" name="user_number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                </div>
                <div class="row-3">
                    <div class "password-form">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>

                    <div class "paswordconfirmation-form">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                </div>
            </div>
            </div>

            <div class= "create-account-container">
                <div class= "create-account-content">
                    <button type="button" class="create-account-button">Create Account</button>
                    <div class="log-in-option">
                        <div class= "log-in-question">
                            <p>Already have an account?</p>
                        </div>
                        <div class = "log-in-highlight">
                            <p>Log in</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
